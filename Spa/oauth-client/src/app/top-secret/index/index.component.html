<div class="container">
    <div class="row">
        <div *ngIf="!busy" class="col-md-8">
          <h3>User List from server</h3>
            <table class="table small">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">User Id</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users; let i = index" [attr.data-index]="i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.userId}}</td>
                  </tr>                 
                </tbody>
              </table>            
        </div>
    </div>
    <ngx-spinner></ngx-spinner>  
</div>
